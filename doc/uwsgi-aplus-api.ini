[uwsgi]
plugin = python3
single-interpreter = true
chdir = /srv/aplus/a-plus
home = /srv/aplus/venv
module = aplus.wsgi:application
socket = /run/aplus/api-uwsgi.socket
master-fifo = /run/aplus/api-uwsgi.master
stats = /run/aplus/api-uwsgi.stats
uid = aplus
gid = aplus
master = True
enable-threads = False
processes = 4
threads = 1
max-requests = 10000
harakiri = 40
env = LANG=en_US.UTF-8
chmod = 666
touch-chain-reload = /srv/aplus/uwsgi-aplus-api.ini
